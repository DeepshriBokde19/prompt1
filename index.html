<head>

<body>
    <h1>Registration Form </h1>
    <div class="CONTAINER">
        <!-- <h1>Registration For Marathon</h2> -->
        <form action="" >
            <h1>Registration For Marathon</h2>
            <img src="" alt="">
            <div class="content">
                <div class="inputbox">
                <label for="name">Full Name</label>
                <input type="text"placeholder="enter full name" name="name "required>
            </div>
            </div>
            <div class="content">
                <div class="inputbox">
                <label for="email">Email</label>
                <input type="text"placeholder="enter your valid email address" name="email "required>
            </div><br>
            <div class="content">
                <div class="inputbox">
                <label for="phone number">Phone number</label>
                <input type="text"placeholder="enter valid number" name="phone "required>
            </div><br>
            <div class="content">
                <div class="inputbox">
                <label for="Birthdate">Birth Date</label>
                <input type="text"placeholder="Birth date" name="Birth date "required>
            </div><br>
            <div class="content">
                <div class="inputbox">
                <label for="age">Age</label>
                <input type="text"placeholder="enter your age" name="age "required>
            </div><br>
            <div class="content">
                <div class="inputbox">
                <label for="Blood group">Blood group</label>
                <input type="text"placeholder="enter blood group" name="bloodgroup "required>
            </div><br>
            <div class="content">
                <div class="inputbox">
                <label for="T-shirt">T-shirt</label>
                <input type="text"placeholder="enter your t-shirt size" name="name "required>
            </div><br>
            <!-- <span class="gender-title"> Gender</span> -->

            <div class="content">
                <div class="inputbox">
                    <label for="T-shirt">Gender</label>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="Other">
                <label for="Other">Other</label>
            </div>
            <div class="content"></div>
            <div class="inputbox">
            <label for="medical">Do you have any medical discomfort?</label>
            <br>
            <input type="radio" name="medical" id="Yes">
                <label for="yes">yes</label>
                <input type="radio" name="medical" id="No">
                <label for="no">No</label>
        </div>
            <div class="content"></div>
                <div class="inputbox">
                <label for="password">Password</label>
                <input type="text"placeholder="enter password" name="password"required>
            </div><br>
            <div class="content">
                <div class="inputbox">
                <label for="Confirm-password">Confirm-password</label>
                <input type="text"placeholder="confirm password" name="confirm-password"required>
            </div>
        </div>
